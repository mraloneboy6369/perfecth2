<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | H2</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #333;
      --accent: #ffd700;
      --bg: #f4f4f4;
      --text: #222;
      --light-text: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      background-color: var(--primary);
      color: white;
      position: relative;
    }

    .navbar img.logo {
      height: 45px;
    }

    .menu-icon {
      width: 30px;
      cursor: pointer;
      display: block;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background-color: var(--primary);
      padding: 60px 20px;
      transition: 0.4s;
      z-index: 999;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }

    /* Contact Section */
    .contact {
      padding: 60px 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 40px;
      color: var(--primary);
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-form, .contact-info {
      flex: 1 1 45%;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .contact-form h3,
    .contact-info h3 {
      font-size: 22px;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background-color: #fafafa;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--accent);
      color: var(--primary);
    }

    .contact-info p {
      font-size: 14px;
      margin-bottom: 15px;
      color: var(--light-text);
    }

    .contact-info i {
      margin-right: 10px;
      color: var(--accent);
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }

      .contact-form, .contact-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="output-onlinepngtools (3).png" alt="Logo" class="logo" />
    <img src="menu.png" class="menu-icon" onclick="toggleSidebar()" alt="Menu" />
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="service.html">Our Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="portfolio.html">Account</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form>
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class="fas fa-phone"></i> +91 96263 17446</p>
          <p><i class="fas fa-envelope"></i> alonehariharan@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i> New Street, Melur, Pudukkottai Dist</p>
        </div>
      </div>
    </div>
  </section>

  <!-- JS for Sidebar Toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.right = sidebar.style.right === '0px' ? '-260px' : '0px';
    }
  </script>

</body>
</html>
